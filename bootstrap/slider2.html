<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/bootstrap.bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
     </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="">The Stepping Stone</a>
                <button class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="carousel slide" id="myslider" data-bs-ride="carousel">

                <div class="carousel-indicators">
                    <button data-bs-target="#myslider" data-bs-slide-to="0"></button>
                    <button data-bs-target="#myslider" data-bs-slide-to="1"></button>
                    <button data-bs-target="#myslider" data-bs-slide-to="2" class="active"></button>
                    <button data-bs-target="#myslider" data-bs-slide-to="3"></button>
                    <button data-bs-target="#myslider" data-bs-slide-to="4"></button>
                </div>


                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="10.gif" style="height: 300px; width:100%"/>
                    </div>
                    <div class="carousel-item">
                        <img src="11.jpg" style="height: 300px; width:100%"/>
                    </div>
                    <div class="carousel-item active">
                        <img src="12.jpg" style="height: 300px; width:100%"/>
                    </div>
                    <div class="carousel-item">
                        <img src="14.jfif" style="height: 300px; width:100%"/>
                    </div>
                    <div class="carousel-item">
                        <img src="13.jpg" style="height: 300px; width:100%"/>
                    </div>
                </div>

                <button data-bs-slide="prev" data-bs-target="#myslider" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-slide="next" data-bs-target="#myslider" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </body>
</html>
